<!DOCTYPE html>
<html>
<head>
  <title>Amazon</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: #0955a2;
      color: white;
      padding: 20px;
    }

    .girls-item {
      background-color: white;
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px gray;
      text-align: center;
    }

    .girls-item img {
      width: 100%;
      height: 180px;
      border-radius: 8px;
    }

    .girls-item h2 {
      margin: 10px 0;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .order-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .order-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <h1>Welcome to Amazon Express</h1>

  <div class="girls-item">
    <img src="d11.jpg" alt="girls">
    <h2>Exclusive Things For Girls</h2>
    <p class="price">₹250</p>
    <button class="order-btn">Shop Now</button>
  </div>

  <div class="girls-item">
    <img src="d12.webp" alt="girls">
    <h2>Latest Models For New Born Babies</h2>
    <p class="price">₹1150</p>
    <button class="order-btn">Shop Now</button>
  </div>

</body>
</html>
